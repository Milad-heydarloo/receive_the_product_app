name: receive_the_product
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_map: ^6.1.0
  geolocator: ^10.1.0
  latlong2: ^0.9.0
  pocketbase: ^0.18.1
  get: ^4.5.1
  auto_size_text: ^3.0.0
  background_location: ^0.13.0
  url_launcher: ^6.2.4
  another_flutter_splash_screen: ^1.2.0
  sqflite: ^2.0.0+4
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/satereha.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/satereha.png"

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: dm
      fonts:
        - asset: fonts/dm.ttf

    - family: vazir
      fonts:
        - asset: fonts/vazir_fd_medium_wol.ttf
